<body>
  <!-- Header Bar -->
  <header id="top-bar">
    <h1>Ultimate Demonlist</h1>
  </header>

  <div id="container">
    <!-- Left Panel: Map List -->
    <div id="left-panel">
      <ul id="map-list"></ul>
    </div>

    <!-- Right Panel: Map Details -->
    <div id="right-panel">
      <div id="map-details">
        <h2 id="map-name"></h2>
        <p id="map-creator"></p>
        <p id="map-verifier"></p>
        <p id="map-publisher"></p>
        <div id="map-video"></div>
        <p id="map-id"></p>
        <p id="map-password"></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
