<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Demonlist</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 상단 검은 헤더 바 -->
  <header id="top-bar">
    <h1>Ultimate Demonlist</h1>
  </header>

  <div id="container">
    <!-- Left Panel: Map List -->
    <div id="left-panel">
      <ul id="map-list"></ul>
    </div>

    <!-- Right Panel: Map Details -->
    <div id="right-panel">
      <div id="map-details">
        <h2 id="map-name"></h2>
        <p id="map-creators"></p>
        <p id="map-verifier"></p>
        <p id="map-publisher"></p>
        <div id="map-video"></div>
        <p id="map-id"></p>
        <p id="map-password"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
