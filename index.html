<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ultimate Demonlist</title>
  <!-- CSS: 브라우저가 항상 최신 버전 읽도록 ?v=타임스탬프 추가 -->
  <link rel="stylesheet" href="style.css?v=<?=Date.now()?>">
</head>
<body>

  <header id="top-bar">
    <div class="header-left">
      <h1>Ultimate Demonlist</h1>
    </div>

    <div class="header-right">
      <button id="btn-list" class="top-btn" aria-pressed="true">List</button>
      <button id="btn-changelog" class="top-btn" aria-pressed="false">Change Log</button>
    </div>
  </header>

  <div id="container">
    <aside id="left-panel">
      <ul id="map-list"></ul>
    </aside>

    <main id="right-panel">
      <section id="map-details">
        <h2 id="map-name"></h2>
        <p id="map-creators"></p>
        <p id="map-verifier"></p>
        <p id="map-publisher"></p>
        <div id="map-video"></div>
        <p id="map-id"></p>
        <p id="map-password"></p>
      </section>

      <section id="change-log" aria-label="Change Log" class="hidden"></section>
    </main>
  </div>

  <!-- JS: 항상 최신 버전 적용 -->
  <script src="script.js?v=<?=Date.now()?>"></script>
</body>
</html>
